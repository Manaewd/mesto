<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="./images/profile__image.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="element__container">
            <h1 class="element__title">Карачаевск</h1>
            <button type="button" class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__container">
            <h1 class="element__title">Гора Эльбрус</h1>
            <button type="button" class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
          <div class="element__container">
            <h1 class="element__title">Домбай</h1>
            <button type="button" class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__container">
            <h1 class="element__title">Гора Эльбрус</h1>
            <button type="button" class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
          <div class="element__container">
            <h1 class="element__title">Домбай</h1>
            <button type="button" class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаево">
          <div class="element__container">
            <h1 class="element__title">Карачаево-Черкесия</h1>
            <button type="button" class="element__button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Denis Manaev</p>
    </footer>
    <!-- Попап -->
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content" name="popup__content">
          <input type="text" name="profile__title" placeholder="Ваше имя" class="popup__item popup__item_type_name">
          <input type="text" name="profile__subtitle" placeholder="Сфера деятельности" class="popup__item popup__item_type_job">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
